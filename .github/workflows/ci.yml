name: Java CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '23.0.1'          
          distribution: 'temurin'    

      - name: Build & Test
        run: ./gradlew clean test
